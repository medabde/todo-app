<form>
    <div class="col-6">
      <label for="exampleInputEmail1">title list</label>
      <input type="text" class="form-control" id="title"name="title" aria-describedby="emailHelp" [(ngModel)]="list.title" placeholder="list title">
    </div>
    <div class="col-6">
      <label for="exampleInputPassword1">name list</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="list.name" id="exampleInputPassword1" placeholder="list name" id="name">
    </div>
    <p style="color: red;"> {{error}}</p>
    <button  style="margin-left: 13px;" type="submit" class="btn btn-primary" (click)="saveList()">Add list</button>
  </form>
